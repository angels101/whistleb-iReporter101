{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block styles%}
{{super()}}
<link rel="stylesheet" href="../static/css/post.css">
{% endblock %}
{% block content%}
<div class="container">
    <div class="jumbotron">
        <div class="card" style="width: 80rem; margin-left: 10%;">
            <img src="{{url_for('static', filename=post.image)}}" class="card-img-top" alt="" height="380px" width="800px">
            <div class="card-body">
                <p class="card-text" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center; color:brown"><strong>{{post.title}}</strong></p>
                <p class="card-text" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center; "><strong>{{post.description}}</strong></p>
            </div>
            {% if current_user.is_authenticated and post.status_id == 1 %}
                    <a href="{{url_for('main.delete_case',id=post.id)}}" class="btn btn-danger">Delete</a>
            {% endif %} 
        </div>
    </div>
</div>
    

{% endblock%}
