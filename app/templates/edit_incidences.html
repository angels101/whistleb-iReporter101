{% extends 'base.html'%}
{% block styles%}
    {{super()}}
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/incident.css')}}">
{% endblock%}
{%block content%}
<body class="bg">
    <div class="incident">
        <div class="container ">
            <div class='incident-form-wrapper'>
                <div>
                </div>
                <form action="" method="POST"  enctype="multipart/form-data" class="incident-form">
                    <div class='form-group admin-status'>
                        <label for=incident_type>Status <span class='required'>*</span></label>
    
                        <input type="text" id="state" name="state" style="color: black; font-size: large;" required/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button" style="color: black;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{%endblock%}
